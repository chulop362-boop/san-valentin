<!DOCTYPE html>

        color: yellow;

    }

        transform: scale(1.1);
    }

    @keyframes aparecer {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

        position: fixed;
        font-size: 40px;
        top: -10px;
        animation: caer linear infinite;

</style>
</head>

<body>

<!-- Audios -->
<audio id="musica" loop>
    <source src="cancion.mp3.mp3" type="audio/mpeg">
</audio>

<audio id="kachow">
    <source src="kachow.mp3" type="audio/mpeg">
</audio>

<h1>‚ö° Elizabeth ‚ö°</h1>

</script>

</body>
</html>
